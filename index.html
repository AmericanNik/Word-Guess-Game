<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Bangers|Josefin+Slab|Gaegu|Rancho|Titan+One|Bowlby+One" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>
    <header class="main-header">
            <h1>The Legend of Zelda</h1>
            <h2>Word Guess Game!</h2>
    </header>

    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">Press a key to begin guessing letters!</h3>
                <p id="answerWord"> </p>
            </div>
            <div class="leftSide">
                <div class="wins">
                    <h4>Wins</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="rightSide">
                <h4><span id="numGuesses"></span> guesses remaining!</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </main>




    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
