<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Bangers|Josefin+Slab|Gaegu|Rancho|Titan+One|Bowlby+One" rel="stylesheet">

    <script  src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>
    <header class="title-area">
            <h1>The Legend of Zelda</h1>
            <h2>Word Guess Game!</h2>
    </header>

    <main>
        <div class="container">
          <div class="game-area">
            <h3 id="message"></h3>
            <p id="letterArea"></p>
          </div>
          <div class="stats-area">
            <p class="remainingGuesses"> Guesses Left: <span id="guessesLeft">9</span></p>
            <p class="wins-stats"> Wins: <span id="winStats"></span></p>
            <p class="lose-stats"> Loses: <span id="loseStats"></span></p>
          </div>
          <div class="letter-stats">
            <div class="lettersSelected">
              <p>Letters Used: <span id="lettersUsed"></span></p>
            </div>
          </div>
        </div>
    </main>




    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
